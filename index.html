<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Recommender</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md text-center">
        <h1 id="song-recommender" class="text-3xl font-bold mb-6 text-gray-800">Song Recommender</h1>

        <div id="loginSection" class="mb-4">
            <a href="/login" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Login with Spotify</a>
        </div>

        <div id="userSection" class="hidden mb-4">
            <a href="/recommendations" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Get Recommendations</a>
        </div>
    </div>

    <script>
        // This function runs when the page is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            fetch('/check-auth')
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    if (data.authenticated) {
                        // If authenticated, show the user section and hide the login section
                        document.getElementById('loginSection').classList.add('hidden');
                        document.getElementById('userSection').classList.remove('hidden');
                    }
                })
                .catch(function(error) {
                    console.error('Error checking authentication:', error);
                });
        });
    </script>
</body>
</html>
